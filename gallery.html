div.gallery {

div.gallery:hover {

}

div.gallery img {

}

div.desc {
    padding: 10px;
    text-align: center;
}

* {
    box-sizing: border-box;
}

.responsive {
    padding: 0 6px;
    float: left;
    width: 24.999%;
}

@media only screen and (max-width: 700px){
    .responsive {
        width: 49.999%;
        margin: 4px 0;
    }
}

@media only screen and (max-width: 500px){
    .responsive {
        width: 100%;
    }
}

.clearfix:after {
    content: "";
    display: table;
    clear: both;
}
</style>
